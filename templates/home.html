{% extends 'base.html' %}
{% load static %}

{% block content %}
    
    <section class="banner-bottom mt-5 py-5" style="min-height: 250px;">
        <div class='container'>
            <button type="button" style='float:right' class="btn btn-info mb-3" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">Add Player</button>

            <div style='align-items: center; justify-content: space-between;'>
                {% if members %}
                <table class="table table-dark mr-3" style="text-align: center;">
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Role</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for member in members %}
                        <tr>
                            <th scope="row">{{member.number}}</th>
                            <td>{{member.name}}</td>
                            <td>{{member.role}}</td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
                {% else %}
                <h3>Add Your Players</h3>
                {% endif %}
                <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title" id="exampleModalLabel">New Player</h5>
                          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                          </button>
                        </div>
                        <div class="modal-body">
                          <form action='' method='post'>
                            {% csrf_token %}
                            <div class="form-group">
                              <label for="recipient-name" class="col-form-label">Name:</label>
                              <input type="text" class="form-control" id="name" name='name' placeholder='Enter the Player Name'>
                            </div>
                            <div class="form-group">
                              <label for="recipient-name" class="col-form-label">No:</label>
                              <input type="number" class="form-control" id="number" name='number' placeholder='Enter the Player Number'>
                            </div>
                            <div class="form-group">
                              <label for="recipient-name" class="col-form-label">Select Role:</label>
                                <select class="form-select form-select-lg mb-3" id="role" name="role" aria-label=".form-select-lg example">
                                    <option selected></option>
                                    {% for role, role_label in role_choices %}
                                    <option value="{{ role }}">{{ role_label }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary">Add</button>
                          </form>
                        </div>

                      </div>
                    </div>
                  </div>
            </div>
        </div>

        
    </section>
    <!-- //gallery-->
{% endblock %}
